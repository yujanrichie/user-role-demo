<!-- This is the markup for the table you should use. -->
<table>
	<thead>
		<th>ID</th>
		<th>Name</th>
		<th>Roles</th>
	</thead>
	<ng-container *ngFor="let user of userRoleList">
		<tr *ngIf="user != null">
			<td>{{user.id}}</td>
			<td>
				<input type="text" 
					[(ngModel)]="user.name"
					(ngModelChange)="updateUserName(user.id, user.name)">
			</td>
			<td>
				<ng-container *ngFor="let role of user.roleList">
					<div *ngIf="role != null" class="tag" [style.background-color]="role.colour">{{role.name}}</div>
				</ng-container>
			</td>
		</tr>
	</ng-container>
